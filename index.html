<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta property="og:type" content="website" />
		<title>traveler20</title>
		<meta name="description" content="traveler20のサイトです。" />
		<meta property="og:title" content="traveler20" />
		<meta property="og:description" content="traveler20のサイトです。" />
		<meta property="og:url" content="https://traveler20.github.io/" />
		<meta
			property="og:image"
			content="https://traveler20.github.io/asset/img/meta/ogp.webp"
		/>
		<meta property="og:locale" content="ja_JP" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@traveler20site" />
		<link rel="icon" type="image/x-icon" href="./asset/img/meta/favicon.ico" />
		<link rel="stylesheet" href="./asset/css/style.min.css" />
	</head>
	<body>
		<header class="l-header">
			<div class="l-header__inner">
				<a class="l-header__logo" href="/">
					<img src="./asset/img/meta/logo-icon.svg" alt="" />
				</a>
				<div class="l-header__mode">
					<label class="l-header__mode__label">
						<input
							type="checkbox"
							class="l-header__mode__input"
							id="js_mode_toggle"
						/>
						<span class="l-header__mode__mode" id="js_rotate"></span>
					</label>
				</div>
			</div>
		</header>
		<main class="l-main">
			<section class="l-section">
				<div class="l-section__inner">
					<figure class="c-block-flex mb-9">
						<picture class="c-picture">
							<img
								class="c-picture__image"
								src="https://avatars.githubusercontent.com/u/60683849?v=4"
								alt=""
							/>
						</picture>
						<figcaption>
							<h1 class="c-text-heading1">traveler20</h1>
							<a
								class="c-text-gray"
								href="https://github.com/traveler20"
								target="_blank"
								rel="nofollow noopener noreferrer"
								>GitHub</a
							>
						</figcaption>
					</figure>
					<h2 class="c-text-heading2">Links</h2>
					<ul class="c-block-lists">
						<li class="c-block-lists__list text-xl">
							<a href="https://traveler20.site/">traveler20.site</a>
						</li>
						<li class="c-block-lists__list text-xl">
							<a href="https://github.com/traveler20">GitHub</a>
						</li>
						<li class="c-block-lists__list text-xl">
							<a href="./archive">Archive</a>
						</li>
						<li class="c-block-lists__list text-xl">
							<a href="./timeline">Timeline</a>
						</li>
					</ul>
				</div>
			</section>
		</main>
		<footer class="l-footer">
			<small class="l-footer__copy">&copy;&nbsp;2022&nbsp;traveler20.</small>
		</footer>
		<script src="./asset/js/script.js"></script>
	</body>
</html>
