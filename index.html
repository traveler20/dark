<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- reset.css destyle -->
		<!-- <link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
		/> -->
		<link rel="stylesheet" href="./../asset/css/style.min.css" />
		<title>Dark or light</title>
	</head>
	<body>
		<!--共通部分-->
		<p>こんにちは！</p>
		<p>モードに合わせて変化します。</p>
		<ul class="c-timeline">
			<li class="c-timeline__list">
				<p class="c-timeline__date">2007年2月</p>
				<div class="c-timeline__content">
					<h3>カナダでワーキングホリデー</h3>
					<p>
						ワーホリビザで渡加。アクセサリーショップ等でバイト。カナダ生活を満喫。
					</p>
				</div>
			</li>
			<li class="c-timeline__list">
				<p class="c-timeline__date">2008年3月</p>
				<div class="c-timeline__content">
					<h3>Webの専門学校に入学</h3>
					<p>
						有給インターンシップ付きの一年プログラムを受講。HTML、CSS、JavaScript、PHP等のコーディングやWebデザインの基礎を学ぶ。
					</p>
				</div>
			</li>
			<li class="c-timeline__list">
				<p class="c-timeline__date">2009年2月</p>
				<div class="c-timeline__content">
					<h3>バンクーバーのWeb制作会社でWebデザイナーとして働く</h3>
					<p>
						私以外全員カナダ人という環境で英語やWebの技術を学びながら必死に働く
					</p>
				</div>
			</li>
		</ul>

		<!-- モード切替スイッチ -->
		<div class="c-switch-mode">
			<label class="c-switch-mode__label">
				<input
					type="checkbox"
					class="c-switch-mode__input"
					id="js_mode_toggle"
				/>
				<span class="c-switch-mode__mode" id="js_rotate"></span>
			</label>
		</div>

		<script src="./asset/js/script.js"></script>
	</body>
</html>
